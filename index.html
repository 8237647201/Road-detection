{% extends 'base.html' %}

{% block head %}

{% block body %}

<form method="post" enctype="multipart/form-data">
    <div>
      <label for="profile_pic">Choose file to upload</label>
      <input
        type="file"
        id="profile_pic"
        name="profile_pic"
        accept=".jpg, .jpeg, .png" />
    </div>
    <div>
  <button >Submit</button>
    </div>
  </form>

{% endblock %}
